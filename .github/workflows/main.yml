name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: "Build and test"
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-24.04]
        build-type: [Debug, Release]
        rust:
          - nightly
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: mlugg/setup-zig@v2
        with:
          version: master
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy

      - name: Test Zig
        shell: bash
        run: |
          if ${{ matrix.build-type == 'Release' }}; then
            zig build check --release=safe
            zig build test --release=safe
          else
            zig build check
            zig build test
          fi

      - name: Test Rust
        shell: bash
        run: |
          if ${{ matrix.build-type == 'Release' }}; then
            cargo clippy --release
            cargo test --release
          else
            cargo clippy
            cargo test
          fi

  formatting:
    name: "Cargo fmt"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        rust:
          - nightly
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
